name: TP7 - Variables et Secrets

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  APP_ENV: testing

jobs:
  test-with-secrets:
    name: Test with environment variables
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Create .env file
        run: |
          echo "APP_ENV=testing" > .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE || 'test_database' }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME || 'test_user' }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD || 'test_password' }}" >> .env

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit

      - name: Verify secrets are not exposed
        run: |
          echo "✓ Les secrets ne sont jamais exposés dans le code"
          echo "✓ Variables d'environnement configurées correctement"